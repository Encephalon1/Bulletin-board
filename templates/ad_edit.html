{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Объявление</h1>
<hr>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <input type="submit" value="Save" name="content" multiple>
</form>
{% for img in content %}
    <img src="media/{{img.content}}" width="330">
    {% endfor %}
{% endblock content %}
